<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Price Calculator</h1>
    <form>
        <label for="greenCoffeePrice">Green Coffee Price per kg (OMR):</label>
        <input type="number" id="greenCoffeePrice" placeholder="Enter green coffee price per kg" step="0.01">

        <label for="roastLoss">Roast Loss Percentage (%):</label>
        <input type="number" id="roastLoss" placeholder="Enter roast loss percentage" step="0.01">

        <label for="packageWeight">Package Weight (grams):</label>
        <input type="number" id="packageWeight" placeholder="Enter package weight in grams" step="0.1">

        <label for="packagingCost">Packaging & Handling Cost (OMR):</label>
        <input type="number" id="packagingCost" placeholder="Enter packaging cost" step="0.01">

        <label for="pricingOption">Pricing Option:</label>
        <select id="pricingOption" onchange="togglePricingOption()">
            <option value="profitMargin">Profit Margin (%)</option>
            <option value="fixedPrice">Fixed Selling Price (OMR)</option>
        </select>

        <div id="profitMarginInput">
            <label for="profitMargin">Profit Margin (%):</label>
            <input type="number" id="profitMargin" placeholder="Enter profit margin" step="0.01">
        </div>

        <div id="fixedPriceInput" style="display:none;">
            <label for="fixedPrice">Fixed Selling Price (OMR):</label>
            <input type="number" id="fixedPrice" placeholder="Enter fixed selling price" step="0.01">
        </div>

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount" step="0.01">

        <div class="buttons">
            <button type="button" onclick="calculatePrice()">Calculate</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <p>Base Cost per Package: <span id="baseCost">0.00 OMR</span></p>
    <p>Selling Price Before Discount: <span id="sellingPrice">0.00 OMR</span></p>
    <p>Profit Margin: <span id="calculatedProfitMargin">0.00%</span></p>
    <p>Profit Before Discount: <span id="profitBeforeDiscount">0.00 OMR</span></p>
    <p>Discount Amount: <span id="discountAmount">0.00 OMR</span></p>
    <p>Final Price After Discount: <span id="finalPrice">0.00 OMR</span></p>
    <p>Profit After Discount: <span id="profitAfterDiscount">0.00 OMR</span></p>

    <button id="copyButton" onclick="copyResults()">Copy Results</button>

    <script src="script.js"></script>
</body>
</html>
