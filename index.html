<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            width: 48%;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #copyButton {
            background-color: #007bff;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Price Calculator</h1>
    <form>
        <label for="greenCoffeePrice">Green Coffee Price per kg (OMR):</label>
        <input type="number" id="greenCoffeePrice" placeholder="Enter green coffee price per kg" step="0.01">

        <label for="roastLoss">Roast Loss Percentage (%):</label>
        <input type="number" id="roastLoss" placeholder="Enter roast loss percentage" step="0.01">

        <label for="packageWeight">Package Weight (grams):</label>
        <input type="number" id="packageWeight" placeholder="Enter package weight in grams" step="0.1">

        <label for="packagingCost">Packaging & Handling Cost (OMR):</label>
        <input type="number" id="packagingCost" placeholder="Enter packaging cost" step="0.01">

        <label for="profitMargin">Profit Margin (%):</label>
        <input type="number" id="profitMargin" placeholder="Enter profit margin" step="0.01">

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount" step="0.01">

        <div class="buttons">
            <button type="button" onclick="calculatePrice()">Calculate</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <p>Base Cost per Package: <span id="baseCost">0.00 OMR</span></p>
    <p>Selling Price Before Discount: <span id="sellingPrice">0.00 OMR</span></p>
    <p>Profit Before Discount: <span id="profitBeforeDiscount">0.00 OMR</span></p>
    <p>Discount Amount: <span id="discountAmount">0.00 OMR</span></p>
    <p>Final Price After Discount: <span id="finalPrice">0.00 OMR</span></p>
    <p>Profit After Discount: <span id="profitAfterDiscount">0.00 OMR</span></p>

    <button id="copyButton" onclick="copyResults()">Copy Results</button>

    <script>
        function calculatePrice() {
            // Get input values
            let greenCoffeePrice = parseFloat(document.getElementById('greenCoffeePrice').value);
            let roastLoss = parseFloat(document.getElementById('roastLoss').value);
            let packageWeight = parseFloat(document.getElementById('packageWeight').value);
            let packagingCost = parseFloat(document.getElementById('packagingCost').value);
            let profitMargin = parseFloat(document.getElementById('profitMargin').value);
            let discount = parseFloat(document.getElementById('discount').value);
            
            // Validate inputs
            if (isNaN(greenCoffeePrice) || greenCoffeePrice < 0 ||
                isNaN(roastLoss) || roastLoss < 0 || roastLoss > 100 ||
                isNaN(packageWeight) || packageWeight <= 0 ||
                isNaN(packagingCost) || packagingCost < 0 ||
                isNaN(profitMargin) || profitMargin < 0 ||
                isNaN(discount) || discount < 0 || discount > 100) {
                alert('Please enter valid numbers. Roast loss should be between 0 and 100. Package weight must be greater than 0.');
                return;
            }

            // Convert package weight to kg for calculations
            let packageWeightKg = packageWeight / 1000;

            // Calculate the roasted coffee price per kg
            let adjustedRoastedCoffeePricePerKg = greenCoffeePrice / (1 - roastLoss / 100);

            // Calculate the base cost for the given package weight
            let baseCost = (adjustedRoastedCoffeePricePerKg * packageWeightKg) + packagingCost;

            // Calculate the selling price before discount
            let sellingPrice = baseCost * (1 + profitMargin / 100);

            // Calculate the final price after applying the discount
            let finalPrice = sellingPrice * (1 - discount / 100);

            // Calculate the profit amounts
            let profitBeforeDiscount = sellingPrice - baseCost;
            let profitAfterDiscount = finalPrice - baseCost;

            // Calculate the discount amount
            let discountAmount = sellingPrice - finalPrice;

            // Display the results
            document.getElementById('baseCost').textContent = baseCost.toFixed(2) + " OMR";
            document.getElementById('sellingPrice').textContent = sellingPrice.toFixed(2) + " OMR";
            document.getElementById('profitBeforeDiscount').textContent = profitBeforeDiscount.toFixed(2) + " OMR";
            document.getElementById('discountAmount').textContent = discountAmount.toFixed(2) + " OMR";
            document.getElementById('finalPrice').textContent = finalPrice.toFixed(2) + " OMR";
            document.getElementById('profitAfterDiscount').textContent = profitAfterDiscount.toFixed(2) + " OMR";
        }

        function resetForm() {
            document.querySelector('form').reset();
            document.getElementById('baseCost').textContent = "0.00 OMR";
            document.getElementById('sellingPrice').textContent = "0.00 OMR";
            document.getElementById('profitBeforeDiscount').textContent = "0.00 OMR";
            document.getElementById('discountAmount').textContent = "0.00 OMR";
            document.getElementById('finalPrice').textContent = "0.00 OMR";
            document.getElementById('profitAfterDiscount').textContent = "0.00 OMR";
        }

        function copyResults() {
            // Gather the results into a string
            const results = `
Base Cost per Package: ${document.getElementById('baseCost').textContent}
Selling Price Before Discount: ${document.getElementById('sellingPrice').textContent}
Profit Before Discount: ${document.getElementById('profitBeforeDiscount').textContent}
Discount Amount: ${document.getElementById('discountAmount').textContent}
Final Price After Discount: ${document.getElementById('finalPrice').textContent}
Profit After Discount: ${document.getElementById('profitAfterDiscount').textContent}
            `;

            // Copy the results to the clipboard
            navigator.clipboard.writeText(results).then(() => {
                alert('Results copied to clipboard!');
            }, (err) => {
                alert('Failed to copy results: ' + err);
            });
        }
    </script>

</body>
</html>
